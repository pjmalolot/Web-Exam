<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="JS/function.js"></script>
    <title>HANDS-ON EXAM</title>
</head>
<body>
    <div class="main">
        <div class="box2">
            <div class="titlebox">
            <h2><u>Product Details</u></h2>
            </div>
            <div class="imagebox">

            </div>
            <div class="textbox">
                <p>Dell G5 15 5590 Laptop</p>
                <p><b>₱ 52000.00</b></p>
                <p>Shipping To: Cagayan De Oro City</p>
                <p>Shipping Fee: ₱ 50.00</p>
            </div>
            <div class="buttonbox">
                <p>Quantity: <button onclick="subquant()">-</button><span id="quant">1</span><button onclick="addquant()">+</button></p>
            </div>
        </div>

        <div class="box3">
            <div class="titlebox">
                <h2><u>Ready To Checkout?</u></h2>
                </div>
            <div class="textboxab">
                <h3>Subtotal: </h3>
                <p><b>₱52000</b></p>
            </div>
            <div class="textboxb">
                <h3>QTY: </h3>
                <b><p id="quanti">1</p></b>
            </div>
            <div class="textboxab">
                <h3>Shipping Fee: </h3>
                <p><b>₱50</b></p>
            </div>
            <div class="textboxc">
                <h3><b>Total: </b></h3>
                <b><p id="sub">₱52000</p></b>
            </div>
            <div class="buttonbox">
                <a href="check.html">Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
